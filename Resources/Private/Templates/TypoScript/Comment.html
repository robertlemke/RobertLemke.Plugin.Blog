{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace blog=RobertLemke\Plugin\Blog\ViewHelpers}
<f:if condition="{comment.spam} == 0">
	<li class="comment">
		<p class="metadata">
		<strong>{node.properties.author}</strong> | <f:format.date format='d.m.Y'>{node.properties.datePublished}</f:format.date>
		</p>
		<blog:gravatar email="{node.properties.emailAddress}" default="{f:uri.resource(path: 'gravatar_default.png')}" size="60" class="gravatar" />
		<neos:contentElement node="{node}">
			<p class="content"><neos:contentElement.editable property="text" tag="span">{text -> f:format.nl2br()}</neos:contentElement.editable></p>
		</neos:contentElement>
	</li>
</f:if>
