#                                                                        #
# Settings Configuration for the Blog package                            #
#                                                                        #

RobertLemke:
  Plugin:
    Blog:
      notifications:
        to:
          email: ''
          name: 'Blog Admin'

      # this is deprecated and should be configured via Fusion instead
      feed:
        title: 'The Neos Blog'
        description: 'A great, new - yet unconfigured - blog powered by Neos'
        uri: ''
        includeContent: false

Neos:
  Flow:
    mvc:
      routes:
        'RobertLemke.Plugin.Blog':
          position: 'before Neos.Neos'

  Fusion:
    defaultContext:
      RobertLemke.Plugin.Blog.TeaserHelper: 'RobertLemke\Plugin\Blog\Eel\Helper\TeaserHelper'

  Neos:
    nodeTypes:
      groups:
        blog:
          position: 'after plugins'
          label: Blog
    fusion:
      autoInclude:
        RobertLemke.Plugin.Blog: true
