-
  name: 'RobertLemke.Plugin.Blog: RSS Feed'
  uriPattern: '{node}/rss.xml'
  defaults:
    '@package': Neos.Neos
    '@controller': Frontend\Node
    '@action': show
    '@format': xml
  routeParts:
    node:
      handler: Neos\Neos\FrontendRouting\FrontendNodeRoutePartHandlerInterface
      options:
        onlyMatchSiteNodes: true
