
'RobertLemke.Plugin.Blog:Post':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Blog Post'
    group: blog
    icon: 'icon-file-text'
    inspector:
      groups:
        page:
          label: 'Blog Post'
        moreinfo:
          label: 'More Info'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
    comments:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    datePublished:
      type: date
      ui:
        label: 'Publication Date'
        reloadIfChanged: true
        inspector:
          group: page
    author:
      type: string
      ui:
        label: Author
        inspector:
          group: page
    relatedPosts:
      type: string
      ui:
        label: 'Related Posts'
        inspector:
          group: moreinfo
    category:
      type: string
      ui:
        label: Category
        inspector:
          group: moreinfo
    tags:
      type: string
      ui:
        label: Tags
        inspector:
          group: moreinfo

'RobertLemke.Plugin.Blog:Comment':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Blog Comment'
    group: blog
    inspector:
      groups:
        comment:
          label: 'Blog Comment'
  properties:
    datePublished:
      type: date
      ui:
        label: 'Publication Date'
        reloadIfChanged: true
        inspector:
          group: comment
    author:
      type: string
      ui:
        label: Author
        reloadIfChanged: true
        inspector:
          group: comment
    emailAddress:
      type: string
      ui:
        label: 'Email Address'
        reloadIfChanged: true
        inspector:
          group: comment
    spam:
      type: boolean
      ui:
        label: Spam
        inspector:
          group: comment
    text:
      type: string
      defaultValue: '<p>Your Comment Here</p>'
      ui:
        inlineEditable: true

'RobertLemke.Plugin.Blog:Quote':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    group: blog
    label: 'Blog Quote'
    inspector:
      groups:
        quote:
          label: 'Blog Quote'
  properties:
    citeAuthor:
      type: string
      ui:
        label: 'Cite Author'
        reloadIfChanged: true
        inspector:
          group: quote
    citeAuthorUri:
      type: string
      ui:
        label: 'Cite Author URI'
        reloadIfChanged: true
        inspector:
          group: quote
    citeUri:
      type: string
      ui:
        label: 'Cite URI'
        reloadIfChanged: true
        inspector:
          group: quote
    citeUriLabel:
      type: string
      ui:
        label: 'Cite URI Label'
        reloadIfChanged: true
        inspector:
          group: quote
    text:
      type: string
      defaultValue: '<p>Enter quote here</p>'
      ui:
        inlineEditable: true

'RobertLemke.Plugin.Blog:PostPlugin':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Blog Post Overview'
    group: plugins
    icon: 'icon-puzzle-piece'
